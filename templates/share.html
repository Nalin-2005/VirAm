<script>
    function facebook() {
        var url = "http://www.facebook.com/sharer.php?u=" + encodeURIComponent(document.location.origin);
        var temp = document.createElement("a");
        temp.href = url;
        temp.target = "_blank";
        temp.click();
    }

    function whatsapp() {
        var url = "http://api.whatsapp.com/send?text=" + encodeURIComponent("Check out The Virtual Friend made by students of Mount Carmel School, Chandigarh\n " + document.location.origin)
        var temp = document.createElement("a");
        temp.href = url;
        temp.target = "_blank";
        temp.click();
    }

    function twitter() {
        var url = "http://twitter.com/intent/tweet?url=" + encodeURIComponent(document.location.origin) +
            "&text=" + encodeURIComponent("Check out The Virtual Friend made by students of Mount Carmel School, Chandigarh");
        var temp = document.createElement("a");
        temp.href = url;
        temp.target = "_blank";
        temp.click();
    }

    function copy() {
        navigator.clipboard.writeText(document.location.origin).then(function() {
            alert("URL copied!");
        }, function() {
            alert("Could not copy... Please copy the URL manually: " + document.location.origin);
        })
    }
</script>
